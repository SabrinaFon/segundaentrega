        <h1>Cotiza</h1>
      </div>
    </main>
    <section>
      <div>
        <h3>Complete el formulario para recibir un presupuesto personalizado</h3>
    </div>
      <div>
        <form action="">
          <label for="text">Nombre</label>
          <input type="text" name="Nombre" />
          <label for="email">Email</label>
          <input type="email" name="Email" />
          <label for="tel">Telefono</label>
          <input type="tel" name="Telefono" />
          <label for="Zona">Zona de Servicio</label>
          <select name="Zona" id="">
            <option value="Zona oeste">Zona Oeste</option>
            <option value="Zona Sur">Zona Sur</option>
            <option value="CABA">CABA</option>
          </select>
          <label for="Dias">Dias</label>
          <select name="Dias" id="">
            <option value="Todos">Todos los dias</option>
            <option value="Lunes a Viernes">Lunes a Viernes</option>
            <option value="Sabados y Domingos">Sabados y Domingos</option>
          </select>
        </select>
        <label for="Horas diarias">Horas diarias</label>
        <select name="Horas Diarias" id="">
          <option value="24 Horas">24 Horas</option>
          <option value="12 Horas">12 Horas</option>
          <option value="8 Horas">8 Horas</option>
          <option value="Otro">Otro</option>
        </select>
          <label for="message">Mensaje</label>
          <textarea name="message" id="" cols="30" rows="10"></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </section>
